
<body class="text-center">
<div class="wrapper fadeInDown">
  <div id="formContent">
  
    <h2 class="active"> Giriş Yap </h2>
  
    <div class="fadeIn first">
      <img src="assets/img/user.png" id="icon" alt="User Icon" />
    </div>

    <form  [formGroup]="loginForm">
      <input type="email" formControlName="email"  id="login" class="form-control" name="login" placeholder="e-mail">
      <input type="password"  formControlName="password" id="password" class="form-control" name="login" placeholder="şifre">
      <input type="submit" (click)="login()"class="fadeIn fourth" value="Giriş Yap">
    </form>

    <div id="formFooter">
      <a class="underlineHover" routerLink="/register">Kayıt Ol</a>
    </div>

  </div>
</div>

</body>
